<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Kana Practice Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id = "targetKanaDisplay">あ</h1> 

    <div id="buttons">
        <label class="container">
            <input type="checkbox" id="aButton">
            <span class="button">あ</span>
        </label>
        <label class="container">
            <input type="checkbox" id="kaButton">
            <span class="button">か</span>
        </label>
        <label class="container">
            <input type="checkbox" id="saButton">
            <span class="button">さ</span>
        </label>
        <label class="container">
            <input type="checkbox" id="taButton">
            <span class="button">た</span>
        </label>
        <label class="container">
            <input type="checkbox" id="naButton">
            <span class="button">な</span>
        </label>
        <label class="container">
            <input type="checkbox" id="haButton">
            <span class="button">は</span>
        </label>
        <label class="container">
            <input type="checkbox" id="maButton">
            <span class="button">ま</span>
        </label>
        <label class="container">
            <input type="checkbox" id="yaButton">
            <span class="button">や</span>
        </label>
        <label class="container">
            <input type="checkbox" id="raButton">
            <span class="button">ら</span>
        </label>
        <label class="container">
            <input type="checkbox" id="waButton">
            <span class="button">わ</span>
        </label>
    </div>

    <div id="volume">
        <img src="images/speaker.png" width="16" height="16"> <!-- I know this resizing is bad and I really should use an .svg or something but the goal of this is to dip my toes into HTML/CSS/JS, not Gimp.-->
        <input id="volumeSlider" type="range" min="0" max="100" value="50">
    </div>
    <script src="script.js"></script>
</body>

</html>
